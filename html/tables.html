<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amarante&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/tables.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Chinary</h1>
            <h2>Current Reservations and Waiting List</h2>
            <button id="make_reservation_b" type="button" class="btn btn-primary"><a href="/reserve">Make Reservations</a></button>
            <button id="home_b" type="button" class="btn btn-secondary"><a href="/">Home</a></button>
        </div>
        <div class="contentBox">
            <!--List of tables goes here-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Current Reservations</h4>
                        </div>
                        <div class="panel-body" id="tableSection">
                            <div class="well" id="tableWell-01">
                                <h2><span class="label label-primary">1</span> | me</h2>
                            </div>
                            <div class="well" id="tableWell-11">
                                <h2><span class="label label-primary">2</span> | asdfsadfasdf</h2>
                            </div>
                            <div class="well" id="tableWell-21">
                                <h2><span class="label label-primary">3</span> | </h2>
                            </div>
                        </div>
                    </div>

                    <!-- Waiting List Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">Waiting List</h4>
                        </div>
                        <div class="panel-body" id="waitlistSection">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/tables.js"></script>
</body>

</html>
