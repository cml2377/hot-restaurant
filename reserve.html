<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reservations</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">
    

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Chinary</h1>
            <h2>Make Your Reservation</h2>
            <button id="view_tables_b" type="button" class="btn btn-primary"><a href="/tables">View Tables</a></button>
            <button id="home_b" type="button" class="btn btn-secondary"><a href="/">Home</a></button>
        </div>
        <div class="contentBox">
            <div class="card bg-light mb-12">
                <div class="card-header">Table Reservation</div>
                <div class="card-body">

                    <form>

                        <div class="form-group">
                            <label for="formGroupExampleInput">Name</label>
                            <input id="name_i" type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Example input placeholder">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Phone Number</label>
                            <input id="phone_number_i" type="text" class="form-control" id="formGroupExampleInput2"
                                placeholder="Another input placeholder">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input id="email_i" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Unique ID</label>
                            <input id="id_i" type="text" class="form-control" id="exampleInputPassword1">
                        </div>


                        <button id="submit_b"type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <p><a href='#'>Api Table Link</a> | <a href='#'>API Wait List</a></p>
    <script src="/js/reserve.js"></script>
</body>

</html>
